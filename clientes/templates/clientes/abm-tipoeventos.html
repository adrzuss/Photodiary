{% extends 'base.html' %}

{% block contenido %}

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Grupos</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generar Reporte</a>
    </div>
    <div class="row">
        <div class="col-5 card shadow mb-4 mr-5">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Tipo de eventos activos</h6>
            </div>
            <div class="card-body">
                <div class='input-group mb-3'>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tipo evento</th>
                                <th>Accion</th>
                            </tr>
                        </thead>    
                        <tbody>
                            {% for tipoEvento in tipoEventos %}
                                <tr>
                                    <td>{{ tipoEvento[0] }}</td>
                                    <td>{{ tipoEvento[1] }}</td>
                                    <td> <a class="btn btn-info" href="{{ url_for('clientes_bp.abmTipoEventos', idTipoEvento = tipoEvento[0]) }}">Editar</a> </td>
                                </tr>
                            {% endfor %}    
                        </tbody>

                    </table>
                </div>        
            </div>
        </div>        
        <div class="col-6 card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Detalle de tipo de evento</h6>
            </div>
            <div class="card-body">
                <div class='input-group mb-3'>
                    <div class='input-group-prepend'>
                        <form class="row g-3" action="{{ url_for('clientes_bp.abmTipoEventos') }}" method='POST'>
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <label for='idTipoEvento' class="form-label"># Tipo evento:</label>
                                    <input type='text' class="form-control" id='idTipoEvento' name='idTipoEvento' value="{{ datosEvento[0] }}" readonly>
                                </div>
                                <div class="col-md-8">
                                    <label for='tipoEvento' class="form-label">Grupo: <span style="color:red">*</span></label>
                                    <input type='text' class="form-control" id='tipoEvento' name='tipoEvento' value="{{ datosEvento[1] }}" required>
                                </div>
                            </div>    
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for='colorEvento' class="form-label">Color para mostrar en el calendario:</label>
                                    <input type='color' class="form-control" id='colorEvento' name='colorEvento' value="{{ datosEvento[2] }}" >
                                </div>
                            </div>    
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <label for='alta' class="form-label">Alta:</label>
                                    <input type='alta' class="form-control" id='alta' name='alta' value="{{ datosEvento[3] }}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for='baja' class="form-label">Baja:</label>
                                    <input type='baja' class="form-control" id='alta' name='baja' value="{{ datosEvento[4] }}" readonly>
                                </div>
                            </div>    
                            <div class="form-group row">
                                <a href="{{ url_for('clientes_bp.abmTipoEventos', idTipoEvento = -1) }}" class="btn btn-primary ml-4 btn-icon-split ml-4">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-file"></i>
                                    </span>
                                    <span class="text">Nuevo</span>
                                </a>

                                <button type='submit' class='btn btn-success btn-icon-split ml-4'> 
                                    <span class="icon text-white-50">
                                        <i class="fas fa-sd-card"></i>
                                    </span>
                                    <span class="text">Grabar</span>
                                </button>

                                <a href="#" class="btn btn-danger ml-4 btn-icon-split ml-4">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                    <span class="text">Borrar</span>
                                </a>
                            </div>    

                            <div class="form-group row mb-3 col-12">
                                <span style="color:red">* Datos obligatorios </span>  
                            </div>
                            
                        </form>
                    </div>    
                </div>
            </div>        
        </div>
    </div>    
</div>



{% endblock contenido %}
