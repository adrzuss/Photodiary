{% extends 'base.html' %}

{% block contenido %}

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800"> Perfil</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-download fa-sm text-white-50"></i> Generar reporte </a>
        </div>

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Perfil de usuario</h1>
                            </div>
                            <form class="user" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="Nombre" name="Nombre"
                                            placeholder="Nombre" value={{ datos['nombre'] }}>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" value = {{ datos['apellido'] }}
                                            id="Apellido" name="Apellido" placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" value = {{ datos['provincia'] }}
                                            id="Provincia" name="Provincia" placeholder="Provincia">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="Localidad" name="Localidad"
                                            placeholder="Localidad">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" value = {{ datos['mail'] }}
                                    id="Email" name="Email" placeholder="Dirección de correo" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" value = {{ datos['celular'] }}
                                            id="Celular" name="Celular" placeholder="N° de celular" required>
                                    </div>        
                                    <div class="col-sm-6">        
                                        <input type="text" class="form-control form-control-user" value = {{ datos['usr'] }}
                                            id="Usuario" name="Usuario" placeholder="nombre de usuario" required>
                                    </div>
                                </div>    
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" value = {{ datos['empresa'] }}
                                        id="Empresa" name="Empresa" placeholder="Nombre de tu empresa" required>
                                </div>
                                <div>
                                    <div class="col-sm-12">
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Grabar datos">
                                    </div>
                                </div>   
                                <!--
                                <a type='submit' class="btn btn-primary btn-user btn-block">
                                    Grabar datos
                                </a>
                                --> 
                            </form>
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>    

{% endblock contenido %}

{% block js_script %}
        
{% endblock js_script %}
