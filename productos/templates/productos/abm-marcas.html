{% extends 'base.html' %}

{% block contenido %}

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Marcas</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generar Reporte</a>
    </div>
    <div class="row">
        <div class="col-5 card shadow mb-4 mr-5">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Marcas activas</h6>
            </div>
            <div class="card-body">
                <div class='input-group mb-3'>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Marca</th>
                                <th>Accion</th>
                            </tr>
                        </thead>    
                        <tbody>
                            {% for marca in marcas %}
                                <tr>
                                    <td>{{ marca[0] }}</td>
                                    <td>{{ marca[1] }}</td>
                                    <td> <a class="btn btn-info" href="{{ url_for('productos_bp.abmMarcas', idMarca = marca[0]) }}">Editar</a> </td>
                                </tr>
                            {% endfor %}    
                        </tbody>

                    </table>
                </div>        
            </div>
        </div>        
        <div class="col-6 card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Detalle de marcas</h6>
            </div>
            <div class="card-body">
                <div class='input-group mb-3'>
                    <div class='input-group-prepend'>
                        <form class="row g-3" action="{{ url_for('productos_bp.abmMarcas') }}" method='POST'>
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <label for='idMarca' class="form-label"># Marca: </label>
                                    <input type='text' class="form-control" id='idMarca' name='idMarca' value="{{ datosMarca[0] }}" readonly >
                                </div>
                                <div class="col-md-8">
                                    <label for='marca' class="form-label">Marca: <span style="color:red">*</span></label>
                                    <input type='text' class="form-control" id='marca' name='marca' value="{{ datosMarca[1] }}" required>
                                </div>
                            </div>    
                            
                            <div class="form-group row">
                                <a href="{{ url_for('productos_bp.abmMarcas', idMarca=-1) }}" class="btn btn-primary ml-4 btn-icon-split ml-4">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-file"></i>
                                    </span>
                                    <span class="text">Nueva</span>
                                </a>

                                <button type='submit' class='btn btn-success btn-icon-split ml-4'> 
                                    <span class="icon text-white-50">
                                        <i class="fas fa-sd-card"></i>
                                    </span>
                                    <span class="text">Grabar</span>
                                </button>

                                <a href="#" class="btn btn-danger ml-4 btn-icon-split ml-4">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                    <span class="text">Borrar</span>
                                </a>
                            </div>
                            
                            <div class="form-group row mb-3 col-12">
                                <span style="color:red">* Datos obligatorios </span>  
                            </div>
                            
                        </form>
                    </div>    
                </div>
            </div>        
        </div>
    </div>    
</div>


{% endblock contenido %}
