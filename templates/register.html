<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AFS Administración - Login</title>

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">
    
    <link href="static/nova/css/nova.pref.css" rel="stylesheet" type="text/css">

</head>

<div class="container">
    {% with messages = get_flashed_messages(with_categories = 'true') %}
      {% if messages %}
        {% for category, msg in messages %}
          {% if category == "error" %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{msg}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% else %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
              {{msg}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}  
        {% endfor %}
      {% endif %}
    {% endwith %}  
  
</div>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear cuenta!</h1>
                            </div>
                            <form class="user" action="registrar" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="registroNombre" name="registroNombre"
                                            placeholder="Nombre" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="registroApellido" name="registroApellido"
                                            placeholder="Apellido" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select class="form-control form-control-user" name="registroProvincia" id="registroProvincia" required>
                                            {% for provincia in provincias %}
                                                <option value="{{ provincia[0] }}"> {{ provincia[1] }}</option>
                                            {% endfor %}    
                                        </select>    
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="registroLocalidad" name="registroLocalidad"
                                            placeholder="Localidad">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="registroEmail" name="registroEmail"
                                        placeholder="dirección de correo" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="registroCelular" name="registroCelular"
                                            placeholder="N° de celular" required>
                                    </div>        
                                    <div class="col-sm-6">        
                                        <input type="text" class="form-control form-control-user" id="registroUsuario" name="registroUsuario"
                                            placeholder="nombre de usuario" required>
                                    </div>
                                </div>    
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="registroClave" name="registroClave" placeholder="Clave" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="registroRepitoClave" name="registroRepitoClave" placeholder="Reingresar clave" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="registroEmpresa" name="registroEmpresa"
                                        placeholder="Nombre de tu empresa" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Crear cuenta</button>
                                
                                <hr>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">¿Olvidó su calve?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">¿Ya tenes cuenta? Ingresar!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

</body>

</html>
